<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>ANDO : 프로필 수정</title>
    <link rel="stylesheet" href="/css/profile-edit.css" />
    <link rel="apple-touch-icon-precomposed" href="#" />
    <style>
      input[type="file"] {
        position: relative;
        height: 100%;
        margin-left: -193px;
        margin-top: 22px;
      }
      input[type="file"]::file-selector-button {
        position: absolute;
        right: 0px;
        width: 20px;
        color: transparent;
      }

      /* Faked label styles and icon */
      input[type="file"]::before {
        position: absolute;
        pointer-events: none;
        top: 4px;
        right: 10px;
        content: "사진 선택";
        color: #1c4747;
        font-family: "Pretendard-Regular", sans-serif;
        font-size: 11px;
        z-index: 2;
      }

      /* ------- From Step 1 ------- */

      /* file upload button */
      input[type="file"]::file-selector-button {
        margin: 0;
        width: 61px;
        height: 22px;
        cursor: pointer;
        background-color: white;
        border: 1px solid #1c4747;
        border-radius: 11px;
        transition: background-color 200ms;
      }

      /* file upload button hover state */
      input[type="file"]::file-selector-button:hover {
        background-color: #f3f4f6;
      }

      /* file upload button active state */
      input[type="file"]::file-selector-button:active {
        background-color: #e5e7eb;
      }
      div#file-hide {
        position: absolute;
        height: 50px;
        width: 200px;
        background-color: white;
        z-index: 1;
        top: 76px;
        left: -173px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="hd">
        <img id="back" src="/img/back.png" alt="back" width="17.5px" />
        <span id="header-title">프로필 수정</span>
      </header>

      <div class="bd">
        <form class="info-wrap" action="/" method="POST">
          <div class="profile-box-wrap">
            <div class="profile-img-box">
              <img id="profile-img" src="/img/profile.jpg" width="63px" />
            </div>
            <input type="file" />
            <div id="file-hide"></div>
          </div>
          <div class="info-box">
            <div id="uid" class="info">
              김사자
              <img class="verified" src="/img/check.png" width="20px" />
              <!-- 인증되지 않은 사용자 -->
              <!-- <span class="unverified">인증이 필요합니다</span> -->
            </div>
            <div id="nickname" class="info">어흥이</div>
            <div id="uemail" class="info">hungrylion@likelion.net</div>
            <div id="uschool" class="info">
              멋사여자대학교
              <img class="verified" src="/img/check.png" width="20px" />
              <!-- 인증되지 않은 사용자 -->
              <!-- <span class="unverified">인증이 필요합니다</span> -->
            </div>
          </div>
          <button id="bt-save" type="submit" value="submit">
            <span>저장</span>
          </button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var nickname = document.getElementById("nickname");

        nickname.addEventListener("click", function () {
          // div 내용을 가져옴
          var divContent = this.innerHTML;

          // input 요소를 생성하고 div를 대체함
          var input = document.createElement("input");
          input.value = divContent;
          input.id = "new-input";

          // div를 input으로 대체
          this.parentNode.replaceChild(input, this);

          // input에 포커스를 설정
          input.focus();
        });
      });
    </script>
  </body>
</html>
